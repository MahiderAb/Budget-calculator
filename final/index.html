<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- tailwind via CDN for quick utility classes -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Budgety</title>
    </head>
    <body class="bg-gray-100 text-gray-800">
        
        <div class="top relative">
            <div class="budget max-w-md mx-auto text-white">
                <div class="budget__title text-center text-lg font-light">
                    Available Budget in <span class="budget__title--month font-semibold">%Month%</span>:
                </div>
                
                <div class="budget__value text-4xl text-center font-light">+ 2,345.64</div>
                
                <div class="budget__income clearfix bg-teal-500 p-3 rounded">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value">+ 4,300.00</div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>
                
                <div class="budget__expenses clearfix bg-red-500 p-3 rounded mt-2">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value">- 1,954.36</div>
                        <div class="budget__expenses--percentage">45%</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container flex flex-wrap justify-center items-center gap-2">
                    <select class="add__type p-2 border rounded">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add__description p-2 border rounded flex-grow" placeholder="Add description">
                    <input type="number" class="add__value p-2 border rounded w-24" placeholder="Value">
                    <button class="add__btn text-2xl text-teal-500 hover:text-teal-700"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container clearfix max-w-4xl mx-auto mt-8">
                <div class="income w-full md:w-1/2 float-left">
                    <h2 class="icome__title text-teal-500">Income</h2>
                    
                    <div class="income__list">
                       
                        <!--
                        <div class="item clearfix" id="income-0">
                            <div class="item__description">Salary</div>
                            <div class="right clearfix">
                                <div class="item__value">+ 2,100.00</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn">
                                        <i class="ion-ios-close-outline"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="item clearfix" id="income-1">
                            <div class="item__description">Sold car</div>
                            <div class="right clearfix">
                                <div class="item__value">+ 1,500.00</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        -->
                        
                    </div>
                </div>
                
                
                
                <div class="expenses w-full md:w-1/2 float-left">
                    <h2 class="expenses__title text-red-500">Expenses</h2>
                    <p class="text-xs text-gray-500 italic">(click description to mark unpaid)</p>
                    
                    <div class="expenses__list">
                       
                        <!--
                        <div class="item clearfix" id="expense-0">
                            <div class="item__description">Apartment rent</div>
                            <div class="right clearfix">
                                <div class="item__value">- 900.00</div>
                                <div class="item__percentage">21%</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="item clearfix" id="expense-1">
                            <div class="item__description">Grocery shopping</div>
                            <div class="right clearfix">
                                <div class="item__value">- 435.28</div>
                                <div class="item__percentage">10%</div>
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
                        -->
                        
                    </div>
                </div>
            </div>
            
            
        </div>
        
        <div class="controls mt-4 text-center">
            <button id="clearAll" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Clear All</button>
            <label class="ml-4 text-sm"><input type="checkbox" id="filterUnpaid"> Show unpaid only</label>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
